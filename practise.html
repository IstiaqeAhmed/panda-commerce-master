<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user {
            background-color: lightgreen;
            border-radius: 25px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 5px lightskyblue;
        }
    </style>
</head>

<body>
    <div id="user-container">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => showUserNames(data));

        function showUserNames(data) {
            let userHTML = ' ';
            data.forEach(user => {
                userHTML = userHTML + `<div class='user'>
                    <h2>${user.name}</h2>
                    <P> email: ${user.email}</p>
                        <p>company name: ${user.company.name}. <br> company face: ${user.company.catchPhrase}.<br>bs: ${user.company.bs}</p>
                    </div>`
            });
            const userContainer = document.getElementById('user-container');
            userContainer.innerHTML = userHTML;
        }
    </script>
</body>

</html>
